<!-- How to Make Responsive Profile Card in HTML & CSS -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Card UI Design</title>

        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">

        <!-- Boxicons CSS -->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="profile.jpg" alt="" class="profile-img" >
            </div>

            <div class="text-data">
                <span class="name">Akshat Gupta</span>
                <span class="job">Student & Coder</span>
            </div>

            <div class="media-buttons">
                <a href="https://www.facebook.com/profile.php?id=100011807432304" style="background: #4267b2;"  class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="https://twitter.com/Akshat2005Gupta" style="background: #1da1f2;"  class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="https://www.instagram.com/akshat_gg/" style="background: #e1306c;"  class="link">
                    <i class='bx bxl-instagram' ></i>
                </a>
                <a href="https://www.youtube.com/channel/UC17uB_sYjItlR2R5HzYtWIw" style="background: #ff0000;"  class="link">
                    <i class='bx bxl-youtube' ></i>
                </a>
                <a href="https://github.com/akshatgupta-dev" style="background: black;"  class="link">
                    <i class='bx bxl-github' ></i>
                </a>
            </div>

            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">60k</span>
                </div>

                <div class="data">
                    <i class='bx bx-message-rounded' ></i>
                    <span class="number">20k</span>
                </div>

                <div class="data">
                    <i class='bx bx-share' ></i>
                    <span class="number">12k</span>
                </div>
            </div>
        </div>
    </body>
</html>
